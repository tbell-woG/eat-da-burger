<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
		<!-- Latest compiled and minified CSS & JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="/assets/js/burger.js"></script>
		<title>Eat Da Burger App</title>
	</head>
	<body>
		<div class="container">

            <div class="jumbotron">
                <br>
                <h1>Make Your Burger</h1>
                <form class="create-form">

                    <div class="form-group">
                        <label for="newburger">What burger are you hungry for?</label>
                        <input type="text" id="newburger" name="burger">
                    </div>
                    <button type="submit">Add Burger</button>
                </form>
            </div>

            <div class="row">
                <!-- This is for the new available burgers that have not yet been devoured -->
                <div class="col-lg-6">
                    <ul>
                        <!-- {{#each burgers}} -->
                            <p><span class="label">ID:</span> {{this.id}}</p>
                            <p><span class="label">Burger:</span> {{this.burger_name}}</p>
                            <button class="eatburger" data-id="{{this.id}}" data-newDevoured="{{devour}}">Eat the burger</button>
                        <!-- {{/each}} -->
                    </ul>
                </div>
                <!-- This is for the devoured burgers -->
                <div class="col-lg-6">

                </div>
            </div>

        </div>
	</body>
</html>
